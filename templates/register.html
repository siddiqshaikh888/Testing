{% extends 'base3.html' %}
{% load static %}
{% block title %}Sign Up &amp; Register{% endblock title %}
{% block body %}
 <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact section-bg">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>Create your account</h2>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="info-box mb-4">
            <i class="far fa-user problem"></i>
                <form action="/register" method="POST" class="php-email-form">{% csrf_token %}
              <div class="row">
                <div class="form-group mt-3">
                  <input type="text" name="first_name" class="form-control" id="first_name" placeholder="Name">
                </div>
              </div>
              <div class="form-group mt-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email">
              </div>
              <div class="row">
                <div class="col-md-6 form-group mt-3">
                  <input type="password" name="password1" class="form-control" id="password1" placeholder="Password">
                </div>
                <div class="col-md-6 form-group mt-3">
                  <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirmed Password">
                </div>
              </div>
              <div class="text-center"><button type="submit">Continue</button></div><br>
                    <div class="divider--with-text">
                    <span class="divider--with-text__inner-text">OR</span>
                    </div><br>
              <div class="text-center"><button id="google"><img src="{% static 'img/google_PNG.png' %}" height="30px;"> Continue with google</button></div>
                </form>
                <p>Already have a Business Boosters account? <a href="login">Log In</a></p>
            </div>
          </div>


        </div>

      </div>
    </section><!-- End Contact Section -->
{% endblock body %}
