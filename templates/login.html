{% extends 'base3.html' %}
{% load static %}
{% block title %}Sign in{% endblock title %}
{% block body %}
 <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact section-bg">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>Welcome Back Sign in</h2>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="info-box mb-4">
            <i class="fas fa-lock"></i>
                <form action="/login" method="POST" role="form" class="php-email-form">{% csrf_token %}
              <div class="row">
              <div class="form-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email">
              </div>
                    </div>
              <div class="row">
                <div class="form-group mt-3">
                  <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                </div>
              </div><br>
                    <p><a style="text-align: left;">Forgot my password</a></p>
              <div class="my-3">
                <div class="sent-message">Your message has been sent. Thank you!</div>
              </div>
              <div class="text-center"><button type="submit">Sign in</button></div><br>
                <div class="divider--with-text">
                    <span class="divider--with-text__inner-text">OR</span>
                    </div><br>
              <div class="text-center"><button type="submit" id="google"><img src="{% static 'img/google_PNG.png' %}" height="30px;"> Sign in with google</button></div>
                </form>
                <p>Don't have any account? <a href="register">Register</a></p>
            </div>
          </div>


        </div>

      </div>
    </section><!-- End Contact Section -->
{% endblock body %}
